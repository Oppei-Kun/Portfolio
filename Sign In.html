    <title>Sign In to Global Reach</title>
</head>
<body>
    <div class="box">
        <form>
            <h2>Sign In</h2>
            <div class="inputbox">
                <input type="email" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <p>Don't have an account? <a href="./Sign Up.html" class="v">Sign Up</a></p>
                <a href="#">Forgot Password</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
