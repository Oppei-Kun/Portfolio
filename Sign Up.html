<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign Up.css">
    <title>Sign Up for Global Reach</title>
</head>
<body>
    <div class="box">
        <form>
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="email" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <p>Already have an account? </p><a href="/Sign In.html">Sign In</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
